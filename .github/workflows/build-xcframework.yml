name: Build netCDF XCFramework

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Configure CMake cache
        run: |
          brew install cmake ninja || true

      - name: Build XCFramework
        run: |
          ./scripts/build-netcdf-xcframework.sh

      - name: Package XCFramework
        run: |
          cd artifacts
          zip -r netcdf.xcframework.zip netcdf.xcframework
          shasum -a 256 netcdf.xcframework.zip > netcdf.xcframework.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netcdf-xcframework
          path: |
            artifacts/netcdf.xcframework.zip
            artifacts/netcdf.xcframework.zip.sha256
